<main>
<section class="register-box">
    <h1 class="title">Registration</h1>
    <form action="#">
        <section class="user-info">

    <section class="user-details-box">
        <label for="name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your full name" required>
    </section>

    <section class="user-details-box">
        <label for="e-mail">E-mail</label>
        <input type="email" name="email" id="e-mail" placeholder="Enter your e-mail" required>
    </section>
            <section class="user-details-box">
                <label for="phonenumber">Phone number</label>
                <input type="tel" name="phonenumber" id="phonenumber" placeholder="Enter your phone number" maxlength="10"
                       required>
            </section>

    <section class="user-details-box">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter a password" required>
    </section>

            <section class="user-details-box">
                <label for="date">Birth date</label>
                <br>
                <label><input type="date" name="date" id="date" required></label>
            </section>

    <section class="user-details-box">
        <label for="confirmpassword">Confirm password</label>
        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Enter password again" required>
    </section>


        <section class="gender-info-box">
            <span class="gender-title">Gender</span>
            <section class="gender-category">
            <input type="radio" name="gender" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="gender" id="Other">
            <label for="Other">Other</label>
        </section>
        </section>

         <section class="form-submit">
             <input type="submit" id="submit" value="Sign In"></section>
        <section class="form-account"><p>Already have an account?   <a href="logIn.html" id="LogIn">Log In</a>
            </p>
        </section>

        </section>

</form>
</section>
